<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <!-- GOOGLE POLY FOR 3D OBJECTS -->
    <script src="https://cdn.rawgit.com/archilogic-com/aframe-gblock/6498b71d/dist/gblock.js"></script>
    <!-- USED FOR SCENES/BACKGROUNDS -->
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- IMAGES HERE -->
        <a-assets>
        </a-assets>
        
        
        <!--PLAYER CAMERA-->
        <a-entity class="player" id="player" camera jump-ability universal-controls kinematic-body position="0 5 -3">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>


        


 
        <!--PLANE-->
        <a-plane static-body position="0 0 0 " rotation="-90 0 0 " width="100 " height="100 " color="grey"></a-plane>

        <!-- BACKGROUND -->
        <!--<a-entity environment="preset: threetowers "></a-entity>-->

        <!--HAMMER-->

        <!--PRINTER TO SMASH-->
        <a-entity static-body gblock="https://poly.google.com/view/2SmAWPS6_mH " id="typeWriter "></a-entity>
        <a-entity dynamic-body position='2.2 -2.8 -2' gblock='https://poly.google.com/view/fRKx5yhenzR' id='hammer'></a-entity>






    </a-scene>
</body>

<script type="text/javascript " src="script.js "></script>
</body>

</html>
