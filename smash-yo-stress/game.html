<html>

<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <!-- GOOGLE POLY FOR 3D OBJECTS -->
    <script src="https://cdn.rawgit.com/archilogic-com/aframe-gblock/6498b71d/dist/gblock.js"></script>
    <!-- USED FOR SCENES/BACKGROUNDS -->
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- IMAGES HERE -->
        <a-assets>

        </a-assets>

        <a-entity>
            <a-camera position='0 0 0'>
                <!--HAMMER-->
                <a-entity static-body position='2 -2.4 -2' rotation="0 180 0" gblock='https://poly.google.com/view/fRKx5yhenzR' id='hammer'></a-entity>
            </a-camera>
        </a-entity>




        <!--PLANE-->
        <a-plane static-body position="0 0 0 " rotation="-90 0 0 " width="100 " height="100 " color="#AED6F1"></a-plane>

        <!-- BACKGROUND -->
        <a-sky color="#FDEBD0"></a-sky>



        <!--TYPEWRITER TO SMASH-->
        <a-entity static-body gblock="https://poly.google.com/view/2SmAWPS6_mH " id="typeWriter"></a-entity>






    </a-scene>
</body>

<script type="text/javascript " src="game.js "></script>
</body>

</html>
